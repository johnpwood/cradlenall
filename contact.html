<!doctype html>
<html>
<head>
	<title>Contact Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<!-- header code goes in here -->
	</header>
  
      <div class="container">
         <div class="row">
            <div class="col-lg-8">
               <h1>Contact Us</h1>
			   <p>If you have any questions or need any information, please send us an email.</p>
               <form id="contact-form" method="post" action="contact.php" role="form">
                  <div class="messages"></div>
                  <div class="controls">
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label for="form_name">First Name</label>
                              <input id="form_name" type="text" name="name" class="form-control" placeholder="Required" required="required" data-error="Firstname is required.">
                              <div class="help-block with-errors"></div>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label for="form_lastname">Last Name</label>
                              <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Required" required="required" data-error="Lastname is required.">
                              <div class="help-block with-errors"></div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <div class="form-group">
                              <label for="form_email">Email</label>
                              <input id="form_email" type="email" name="email" class="form-control" placeholder="Required" required="required" data-error="Valid email is required.">
                              <div class="help-block with-errors"></div>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div class="form-group">
                              <label for="form_phone">Phone</label>
                              <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Optional" >
                              <div class="help-block with-errors"></div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <div class="form-group">
                              <label for="form_message">Message</label>
                              <textarea id="form_message" name="message" class="form-control" rows="4" required="required" placeholder="Required" data-error="Please,leave us a message."></textarea>
                              <div class="help-block with-errors"></div>
                           </div>
                        </div>
                        <div class="col-md-12">
                           <input type="submit" class="btn btn-success btn-send" value="Send message">
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="validator.js"></script>
      <script src="contact.js"></script>
   </body>
</html>
